<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="shortcut icon" type="image/x-icon" href="#"><!--#에 이미지-->
    <link rel="apple-touch-icon" href="#"><!--#에 이미지-->
    <title>form</title>
    <style type="text/css">
    fieldset{width:800px; height:auto; padding:20px; background-color: #acc;}
        #form_01{display: none;}
        label[for="okBtn"]{width: 0; height: 0; display: block; overflow: hidden;}
        /*속성표시에는 꼭 대가로[]*/
        /*공란은 안보이게 처리하는것 없애는게 아님*/
        /*디스플레이까지만 쓰면 면적은 없이 글씨만 떠잇기 때문에 오버플로우 히든 써준다*/
    </style>    
    
    <script type="text/javascript"></script>
</head>
<body>
   <h1>form영역 구조이해하기!!</h1><hr />
   
   <form action="*asp" method="get">
       <fieldset id="form_01">
          <legend>기본 폼의 형태 및 내용이해</legend>
          <input type="입력형태" id="idName" name="서버언어에보내는 이름" value="정보를 받거나 보내는 값" />
          <label for="idName">연결하고자 하는 id값과 동일</label>           
       </fieldset><!--form_01-->
       
       <fieldset id="form_02">
          <legend>입력</legend>
          <label for="user">input your ID name.</label>       
          <input type="text" name="user" value="" id="user" />
          <label for="pwd">input your password</label>
          <input type="password" name="pwd" value="" id="pwd" />
          
          <input type="hidden" name="" value="" />          
       </fieldset><!--form_02-->
       
       <fieldset id="form_03">
          <legend>선택</legend>
          <p>좋아하는 성별을 선택하세요.</p><!--name값이 다 다르면(메일,피메일,얼메일) 다 선택후 해제안됨 각기 하나기때문에-->
          <input type="radio" name="likeSex" id="male" value="남성" />
           <label for="male">남성</label>
          <!--id, class like_sex -->
          <!--form영역일 경우 likeSex-->
          
           <input type="radio" name="likeSex" id="female" value="여성" />
          <label for="female">여성</label>
           <input type="radio" name="likeSex" id="allmale" value="양성" />
          <label for="allmale">양성</label>
          
          <hr />
          
          <input type="checkbox" name="food" id="chicken" value="치킨" />
          <label for="chicken">치킨</label>
          <input type="checkbox" name="food" id="pizza" value="피자" />
          <label for="pizza">피자</label>
          <input type="checkbox" name="food" id="burger" value="햄버거" />
          <label for="burger">햄버거</label>
       </fieldset><!--form_03-->
       
       <fieldset id="form_04"><!--벗 벨류값은 입력에 쓰면 안됨 값이 고정이라 입력창에 안없어짐-->
          <legend>버튼</legend><!--submit에 브라우저마다 다르게 나옴 그래서 벨류값 줘 안에 내용도 쓰고-->
          <input type="submit" id="okBtn" name="okBtn" value="확인 및 전송"/>
          <label for="okBtn">확인버튼</label>
          <input type="reset" id="cancleBtn" name="cancleBtn" value="취소" />
          <label for="cancleBtn">취소버튼</label>
          <input type="button" id="moreBtn" name="moreBtn" value="주소검색" /><!--오케이와 캔슬 이외의 버튼을 모어버튼이라함-->
          <label for="moreBtn">개인 집주소 검색 버튼</label>
          <input type="file" id="fileCheck" name="fileCheck" value="" /><!--파일은 뭔가 업로드할 때. 벨류 비워둔 이유는 써도 안나옴-->
          <label for="fileCheck">파일검색 및 첨부 버튼</label>
           
       </fieldset><!--form_04-->
       
       <fieldset id="form_05">
          <legend>기타형식</legend>
           
       </fieldset><!--form_05-->
      
       
       
       
   </form>
    
</body>
</html>
