        h1 a{color: inherit;}/*inherit=부모의 옵션을 따르겟다*/
        ul > li{background-color: #fff;}/*리스트와 그 안에잇는 리스트까지 지정됨*/

        a:focus{outline: 2px solid #000;}/*활성화되었을때*/
        a:before{content: "!!"; color: #777;}/*내용의앞*/
        a:after{content: "--"; color: #777;}/*내용의뒤*/   /*이것들을 가상선택자라함*/
    
    </style>
